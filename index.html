<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación del DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Usos del DOM</h1>
    </header>

    <section id="contenido">
        <h2>Manipulemos el DOM :)</h2>
        <p id="parrafo">Este es un párrafo de ejemplo que cambiaremos usando DOM.</p>
        <p id="parrafo-eliminado">Este texto desaparece al tocar el último botón.</p>
        <ul id="lista">
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
        <button id="boton-cambio">Cambiar color del background</button>
        <button id="boton-cambio-texto">Modificar el párrafo aleatoriamente</button>
        <button id="boton-eliminar">Eliminar texto</button>
    </section>

    
    <script src="script.js"></script>
</body>
</html>
