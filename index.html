<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación del DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Usos del DOM</h1>
    </header>

    <section id="contenido">
        <h2>Manipulemos el DOM :)</h2>
        <p id="parrafo">Este es un párrafo de ejemplo que cambiaremos usando DOM.</p>
        <p id="parrafo-eliminado">este texto desaparece al tocar el ultimo boton</p>
        <ul id="lista">
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
        <button id="boton-cambio">Cambiar color del background</button>
        <button id="boton-cambio-texto">Cambiar texto del parrafo</button>
        <button id="boton-eliminar">eliminar texto</button>
    </section>

    
    <script src="script.js"></script>
    <script>

         // Función para eliminar el párrafo
         function eliminarParrafo() {
            const parrafoEliminado = document.getElementById('parrafo-eliminado');
            
            // Verificar si el párrafo existe antes de eliminarlo
            if (parrafoEliminado) {
                parrafoEliminado.remove();
            } else {
                console.log("El párrafo ya no existe o no se encontró.");
            }
        }

        // Asignar la función al botón
        document.getElementById('boton-eliminar').addEventListener('click', eliminarParrafo);
    </script>
    </script>
</body>
</html>
